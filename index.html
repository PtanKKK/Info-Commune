<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche de Commune et BO</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Recherche de Commune</h1>
        <div class="search-box">
            <input type="text" id="commune-input" placeholder="Tapez le nom de la commune...">
            <div id="suggestions"></div>
        </div>
        <div class="bo-result">
            <h2>BO associée :</h2>
            <p id="bo-output">Sélectionnez une commune pour voir la BO</p>
        </div>
        <div id="map-container">
            <h2>Carte</h2>
            <div id="map"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
